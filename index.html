<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/mario_dead.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Mario Jump - Game Javascript</title>
</head>
<body>
    <main id="background-screen">
        <article>
            <section>
                <div class="game-screen">
                    <div class="clouds">
                        <img src="img/clouds.png" alt="Nuvem Super Mario" id="clouds">
                    </div>
                    <div class="montains">
                        <img src="img/montain.png" alt="Montanha Super Mario" id="montains">
                    </div>
                    <img src="img/mario_speed.gif" alt="Super mario correndo" class="game-mario-running">
                    <img src="img/pipe.png" alt="Pipe super mario" class="game-pipe">
                </div>
            </section>
        </article>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
